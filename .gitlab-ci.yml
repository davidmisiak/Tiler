stages:
  - lint
  - build
  - test

lint:
  stage: lint
  image: ubuntu:latest
  before_script:
    - apt-get update --yes
    - apt-get install --yes clang-format cppcheck
  script:
    - ./scripts/lint.sh
  timeout: 3 minutes

build:
  stage: build
  image: ubuntu:21.04 # we need cryptominisat
  before_script:
    - apt-get update --yes
    - DEBIAN_FRONTEND=noninteractive apt-get install --yes python3-pip cmake libcryptominisat5-dev
    - pip install conan
    - conan profile new default --detect
    - conan profile update settings.compiler.libcxx=libstdc++11 default
  script:
    - ./scripts/setup.sh
    - cmake --build build
  artifacts:
    paths:
      - build
  timeout: 5 minutes

test:
  stage: test
  image: ubuntu:latest
  before_script:
    - apt-get update --yes
    - apt-get install --yes cmake
  script:
    - cd build
    - ctest --verbose
  timeout: 3 minutes
